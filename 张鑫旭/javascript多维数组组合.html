<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript多维数组组合</title>
</head>
<body>
<script>
    function combination(arr) {
        var sarr = [[]],
            result = [];
        for (var i = 0; i < arr.length; i++) {
            var tarr = [];
            for (var j = 0; j < sarr.length; j++) {
                for (var k = 0; k < arr[i].length; k++) {
                    tarr.push(sarr[j].concat(arr[i][k]));
                }
            }
            sarr = tarr;
        }
        for (var m = 0; m < sarr.length; i++) {
            result.push(sarr[m].join('.'));
        }
        return result
    }
    var garr = [["a","b"],["1","2"]],
        result = combination(garr);
    console.log(result);
</script>
</body>
</html>
